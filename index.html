<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>online calculator</h1> <br>
    <h2>by: toby paul</h2>
    <form name="form1" class="calci" action="index.html" method="post">
        <input type="text" name="answer" id="display"> <br> <br>
        <input type="button" value="C" class="buttons" onclick="form1.answer.value=''">
        <input type="button" value="ce" class="buttons" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
        <input type="button" value="00" class="buttons" onclick="form1.answer.value+='00'">
        <input type="button" value="/" class="operations" onclick="form1.answer.value+='/'"> <br><br>
        <input type="button" value="7" class="buttons" onclick="form1.answer.value+='7'">
        <input type="button" value="8" class="buttons" onclick="form1.answer.value+='8'">
        <input type="button" value="9" class="buttons" onclick="form1.answer.value+='9'">
        <input type="button" value="*" class="operations" onclick="form1.answer.value+='*'"> <br><br>
        <input type="button" value="4" class="buttons" onclick="form1.answer.value+='4'">
        <input type="button" value="5" class="buttons" onclick="form1.answer.value+='5'">
        <input type="button" value="6" class="buttons" onclick="form1.answer.value+='6'">
        <input type="button" value="-" class="operations" onclick="form1.answer.value+='-'"> <br><br>
        <input type="button" value="1" class="buttons" onclick="form1.answer.value+='1'">
        <input type="button" value="2" class="buttons" onclick="form1.answer.value+='2'">
        <input type="button" value="3" class="buttons" onclick="form1.answer.value+='3'">
        <input type="button" value="+" class="operations" onclick="form1.answer.value+='+'"><br><br>
        <input type="button" value="0" id="zero" onclick="form1.answer.value+='0'">
        <input type="button" value="." class="buttons" onclick="form1.answer.value+='.'">
        <input type="button" value="=" class="operations" onclick="form1.answer.value=eval(form1.answer.value)">
    </form>
</body>
</html>
